<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature-Coverter</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/thermometer.png" type="image/x-icon"/>
  </head>
  <body>
      <div class="container">
        <form action="" class="grid-12 block">
          <h1 id="h1">tempare converter </h1>
          <h2>Enter Temperature</h2>
          <input type="number" placeholder="Enter Temperature" id="input" />

          <select name="degree" id="degree">
            <option value="">Choose Unit</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celcius">Celcius</option>
          </select>

          <div class="button">
            <input type="button" id="button" onclick="convert();" value="Convert"/>
          </div>
          <h2>Result</h2>
          <input type="text" placeholder="Converted" id="output" readonly />
          <h2>KELVIN</h2>
          <input type="text" placeholder="Converted" id="output1" readonly />
        </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
